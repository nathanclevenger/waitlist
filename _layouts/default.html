<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            theme: tailwind.colors.indigo,
          }
        }
      }
    }
  </script>
</head>
<body class="flex h-screen bg-zinc-900">
  <div class="m-auto max-w-md px-4 sm:px-6 sm:max-w-xl md:max-w-2xl">
    <div class="text-center">
      <h3 class="text-lg font-bold tracking-[.5em] text-theme-800 sm:text-sm md:text-xs">LIMITED BETA RELEASE</h3>
      <h1 class="mt-3 text-4xl font-bold tracking-tight text-zinc-100 sm:text-5xl md:text-6xl">
       The issue tracking tool <wbr/>you'll enjoy using
      </h1>
      <p class="mx-auto mt-3 max-w-md text-base text-zinc-500 sm:text-lg md:mt-5 md:max-w-3xl md:text-xl">Linear helps streamline software projects, sprints, tasks, and bug tracking. It's built for high-performance teams.</p>
      <form action="#" class="mt-3 sm:mx-auto lg:mx-0">
        <div class="sm:flex">
          <div class="min-w-0 flex-1">
            <label for="email" class="sr-only">Email address</label>
            <input id="email" type="email" placeholder="Enter your email" class="block w-full rounded-md border-0 px-4 py-3 text-base text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-offset-2 focus:ring-offset-gray-900">
          </div>
          <div class="mt-3 sm:mt-0 sm:ml-3">
            <button type="submit" class="block w-full rounded-md bg-theme-600 py-3 px-4 font-medium text-white shadow hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-300 focus:ring-offset-2 focus:ring-offset-gray-900">Get API Key</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
